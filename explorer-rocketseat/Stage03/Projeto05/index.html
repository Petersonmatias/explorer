<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente Trabalhos</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">

</head>
<body>

    <div class="page">

        <header>
            <p>Recentes</p>
            <h1>Trabalhos</h1>
        </header>
    
        <main>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1604850613811-b50ad1aeeecd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8bW91bnRhaW4lMjBiaWtlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" 
                alt="Imagem de uma pessoa andando de bicicleta">
                <h2><span>Mtb</span> Mountain bike</h2>
            </div>
    
            <div class="card">
                <img src="https://images.unsplash.com/photo-1597019558926-3eef445fdf60?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8c2thdGVib2FyZHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" 
                alt="Imagem de uma pessoa andando de skate">
                <h2><span>Skate</span> Skateboard</h2>
            </div>
    
            <div class="card">
                <img src="https://media.istockphoto.com/photos/paragliding-picture-id478692996?k=20&m=478692996&s=612x612&w=0&h=WgiOyCcXfQxWJxC2O_TjvACMQmbpL4FNdVfwRMT-ZE0=" 
                alt="Imagem de uma pessoa pulando de paraglider">
                <h2><span>Free Fly</span> Paraglider</h2>
            </div>
    
            <div class="card">
                <img src="https://images.unsplash.com/photo-1605121476668-ae388fa8fe27?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fG1vdG9jcm9zc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" 
                alt="Imagem de uma pessoa fazendo motocross">
                <h2><span>Moto</span> Motocross</h2>
            </div>
        </main>
    </div>
</body>
</html>
